<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="description" content="A v1 of an HTML/CSS implementation of the search result page for Gregslist.">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>CSS Layout Example</title>

</head>

<body>
    <nav class="top-navigation">
        <h1>Greg's List</h1>
        <ul>
            <li><a href="http://www.google.com">Account</a></li>
            <li><a href="http://www.craigslist.org">Post</a></li>
        </ul>
    </nav>


    <div class="search">
        <div class="input-bar">
            <input type=search placeholder="Search software jobs" name=s>
            <img class="logo" src="images/magnifying_glass.png">
        </div>
    </div>
    <div class="item-number">
        <span class="numbers">prev</span>
        <span class="numbers">1 to 100 of 179</span>
        <span class="numbers">next</span>
    </div>
    <div class="results">
        <div class="rows">
            <span class="date">June 22</span>
            <span class="title">Technical Project Manager</span>
            <span class="location">Midtown East</span>
        </div>
        <div class="rows">
            <span class="date">June 21</span>
            <span class="title">Frontend Developer</span>
            <span class="location">SoHo</span>
        </div>
        <div class="rows">
            <span class="date">June 20</span>
            <span class="title">Senior Python Developer / Cofounder</span>
            <span class="location">Flatiron</span>
        </div>
    </div>
</body>

</html>
