<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="description" content="A v1 of an HTML/CSS implementation of the search result page for Gregslist.">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>CSS Layout Example</title>

</head>

<body>
    <nav class="top-navigation">
        <h1>Greg's List</h1>
        <ul>
            <li><a href="http://www.google.com">Account</a></li>
            <li><a href="http://www.craigslist.org">Post</a></li>
        </ul>
    </nav>

</body>
<div class="search">
    <input type=search placeholder="Search software jobs" name=s>
    <img class="logo" src="images/magnifying_glass.png">
</div>
<div class="numbers">prev</div>
<div class="numbers">1 to 100 of 179</div>
<div class="numbers">next</div>

<div class="rows">
    <div class="date">June 22</div>
    <div class="title">Technical Project Manager</div>
    <div class="location">Midtown East</div>
</div>
<div class="rows">
    <div class="date">June 21</div>
    <div class="title">Frontend Developer</div>
    <div class="location">SoHo</div>
</div>
<div class="rows">
    <div class="date">June 20</div>
    <div class="title">Senior Python Developer / Cofounder</div>
    <div class="location">Flatiron</div>
</div>

</html>
